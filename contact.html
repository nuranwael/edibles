<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    .contact-form {
        display: flex;
        flex-direction: column;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .contact-form label {
        margin-bottom: 5px;
        font-weight: bold;
    }

    .contact-form input,
    .contact-form textarea {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .contact-form button {
        padding: 10px;
        background-color: #f0c040;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .contact-form button:hover {
        background-color: #e0b030;
    }
</style>
</head>
<body>
<div>
    <nav>
        <img src="logo.png" alt="Edibles Logo" class="logo">
        <ul>

             <li class="active"><a href="contact.html">contact</a></li>
        </ul>
    </nav>
</div>
<div class="contact">
    <h1 class="heading">Contact Us</h1>
    <p>If you have any questions or need further information, feel free to reach out to us!</p>
    <h2>Email: <a href="mailto:info@edibles.com">info@edibles.com</a></h2>
</div>
<div>
    <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>
    <footer>
    <div class="contact">
    <p>Contact us at: <a href="mailto:info@edibles.com">info@edibles.com</a>

</p>
